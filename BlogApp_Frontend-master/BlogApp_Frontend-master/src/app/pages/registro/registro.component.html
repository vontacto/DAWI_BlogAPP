<div class="container">
  <div class="card">
    <h2>Registro</h2>
    <form (ngSubmit)="registrar()" #registroForm="ngForm">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          [(ngModel)]="nombre"
          id="nombre"
          required
          #nombreInput="ngModel"
        />
        <div *ngIf="nombreInput.invalid && nombreInput.touched" class="error">
          El nombre es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          id="email"
          required
          email
          #emailInput="ngModel"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
          Debes ingresar un correo electrónico válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          id="password"
          required
          #passwordInput="ngModel"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
          La contraseña es requerida.
        </div>
      </div>

      <button type="submit" [disabled]="registroForm.invalid">Registrarse</button>
      <p class="link">
        ¿Ya tienes cuenta?
        <a [routerLink]="['/login']">Inicia Sesión</a>
      </p>
    </form>
  </div>
</div>
